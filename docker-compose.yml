version: "3.8"

services:
  dev:
    container_name: django_wait_for_databases
    build:
      context: .
      dockerfile: Dockerfile

    environment:
      - RUFF_CACHE_DIR=/tmp/.ruff_cache

    volumes:
      - .:/workspaces
    working_dir: /workspaces
    entrypoint: /workspaces/.devcontainer/entrypoint.sh
    command: sleep infinity
